<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMO Character Creator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }

        #loading-bar {
            width: 200px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        #loading-progress {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease-in-out;
        }

        #character-selection {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .character-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #333;
            color: white;
            transition: all 0.3s ease;
            min-width: 120px;
            text-align: center;
        }

        .character-button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .character-button.selected {
            background-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        #error-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff4444;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="loading-overlay">
        <h2>Lade Charaktere...</h2>
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>

    <div id="error-message"></div>

    <div id="character-selection">
        <button id="male-button" class="character-button selected">MÃ¤nnlich</button>
        <button id="female-button" class="character-button">Weiblich</button>
    </div>

    <script src="dist/vendors.bundle.js"></script>
    <script src="dist/threejs.bundle.js"></script>
    <script src="dist/main.bundle.js"></script>
</body>
</html>
