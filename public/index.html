<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMO Telegram Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #17212b; /* Telegram Dunkel Theme */
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #character-selection {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            padding: 15px;
            background: rgba(35, 46, 60, 0.9); /* Telegram Dunkel Theme */
            border-radius: 10px;
            z-index: 1000;
        }
        .character-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #5288c1; /* Telegram Button Color */
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s;
        }
        .character-button:hover {
            background: #6ab3f3; /* Telegram Link Color */
        }
        .character-button img {
            width: 24px;
            height: 24px;
            filter: invert(1); /* Macht die SVGs weiß */
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #17212b; /* Telegram Dunkel Theme */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: white;
            flex-direction: column;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #232e3c; /* Telegram Secondary BG */
            border-top: 5px solid #5288c1; /* Telegram Button Color */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loading-progress {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #f5f5f5; /* Telegram Text Color */
        }
        #error-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ec3942; /* Telegram Destructive Color */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 3000;
            text-align: center;
        }
        #debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(35, 46, 60, 0.9); /* Telegram Secondary BG */
            color: #f5f5f5; /* Telegram Text Color */
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            z-index: 3000;
            max-width: 400px;
            max-height: 200px;
            overflow-y: auto;
        }
        #debug-info::-webkit-scrollbar {
            width: 8px;
        }
        #debug-info::-webkit-scrollbar-track {
            background: #232e3c;
            border-radius: 4px;
        }
        #debug-info::-webkit-scrollbar-thumb {
            background: #5288c1;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="character-selection" style="display: none;">
        <button id="male-button" class="character-button">
            <img src="./icons/male.svg" alt="Männlich">
            Männlich
        </button>
        <button id="female-button" class="character-button">
            <img src="./icons/female.svg" alt="Weiblich">
            Weiblich
        </button>
    </div>

    <div id="loading-overlay">
        <div class="loading-spinner"></div>
        <h2>Lade Spiel...</h2>
        <div id="loading-progress">0%</div>
    </div>

    <div id="error-message"></div>
    <div id="debug-info"></div>

    <script>
        // Debug-Logging
        const debugInfo = document.getElementById('debug-info');
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;

        function formatLogMessage(args) {
            return args.map(arg => {
                if (arg instanceof Error) {
                    return arg.message;
                }
                if (typeof arg === 'object') {
                    try {
                        return JSON.stringify(arg, null, 2);
                    } catch (e) {
                        return String(arg);
                    }
                }
                return String(arg);
            }).join(' ');
        }

        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            if (debugInfo) {
                const message = formatLogMessage(args);
                const timestamp = new Date().toLocaleTimeString();
                debugInfo.innerHTML += `<div>[${timestamp}] ${message}</div>`;
                debugInfo.scrollTop = debugInfo.scrollHeight;
            }
        };

        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            if (debugInfo) {
                const message = formatLogMessage(args);
                const timestamp = new Date().toLocaleTimeString();
                debugInfo.innerHTML += `<div style="color: #ec3942;">[${timestamp}] ${message}</div>`;
                debugInfo.scrollTop = debugInfo.scrollHeight;
            }
        };
    </script>

    <script src="./vendors.bundle.js"></script>
    <script src="./threejs.bundle.js"></script>
    <script src="./main.bundle.js"></script>
</body>
</html>
