<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="MobileOptimized" content="176">
    <meta name="HandheldFriendly" content="True">
    <meta name="robots" content="noindex,nofollow">
    <title>MMO Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.logDebug = function(message) {
            console.log(message);
            const debugInfo = document.getElementById('debug-info');
            if (debugInfo) {
                const timestamp = new Date().toLocaleTimeString();
                debugInfo.innerHTML += `<div>[${timestamp}] ${message}</div>`;
                debugInfo.scrollTop = debugInfo.scrollHeight;
            }
        };
    </script>
    <style>
        :root {
            --app-height: 100%;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: var(--app-height);
            overflow: hidden;
            position: fixed;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: var(--tg-theme-bg-color, #17212b);
            color: var(--tg-theme-text-color, white);
        }

        #app-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
            box-sizing: border-box;
        }

        #character-selection {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #character-selection h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            color: var(--tg-theme-text-color, white);
        }

        .character-slots {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .character-slot {
            width: 100%;
            height: 80px;
            border: 2px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: rgba(51, 144, 236, 0.1);
            transition: all 0.3s ease;
            padding: 15px;
            box-sizing: border-box;
        }

        .character-slot:hover {
            transform: translateY(-2px);
            background-color: rgba(51, 144, 236, 0.2);
        }

        .character-slot.selected {
            border-color: var(--tg-theme-button-color, #3390ec);
            background-color: rgba(51, 144, 236, 0.3);
            box-shadow: 0 0 15px rgba(51, 144, 236, 0.2);
        }

        .empty-slot-text {
            color: var(--tg-theme-hint-color, #8a9aa9);
            font-size: 16px;
            margin: 0;
        }

        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

        .action-button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, white);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            text-align: center;
        }

        .action-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--tg-theme-bg-color, #17212b);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading h2 {
            color: var(--tg-theme-text-color, white);
            font-size: 24px;
            margin-bottom: 10px;
        }

        #loading-progress {
            color: var(--tg-theme-button-color, #3390ec);
            font-size: 18px;
            font-weight: bold;
        }

        #debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
            border-radius: 8px;
            z-index: 1000;
        }

        .error-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #e53935;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 10000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="loading">
            <div style="text-align: center;">
                <h2>Laden...</h2>
                <div id="loading-progress">0%</div>
            </div>
        </div>

        <div id="character-selection">
            <h1>Charakterauswahl</h1>
            <div class="character-slots">
                <div class="character-slot" data-slot="1">
                    <p class="empty-slot-text">Leerer Slot</p>
                </div>
                <div class="character-slot" data-slot="2">
                    <p class="empty-slot-text">Leerer Slot</p>
                </div>
            </div>
            <div class="button-container">
                <button id="start-game" class="action-button" disabled>Spiel starten</button>
            </div>
        </div>
    </div>

    <div id="debug-info"></div>

    <script>
        // Korrigiere die App-Höhe für mobile Browser
        const appHeight = () => {
            const doc = document.documentElement;
            doc.style.setProperty('--app-height', `${window.innerHeight}px`);
        };
        window.addEventListener('resize', appHeight);
        appHeight();

        let scriptsLoaded = 0;
        const totalScripts = 3;

        function updateLoadingProgress() {
            const progress = Math.round((scriptsLoaded / totalScripts) * 100);
            const loadingProgress = document.getElementById('loading-progress');
            if (loadingProgress) {
                loadingProgress.textContent = `${progress}%`;
            }
            
            if (scriptsLoaded === totalScripts) {
                setTimeout(() => {
                    const loading = document.getElementById('loading');
                    const characterSelection = document.getElementById('character-selection');
                    if (loading) {
                        loading.style.display = 'none';
                    }
                    if (characterSelection) {
                        characterSelection.style.display = 'flex';
                        window.logDebug('Charakterauswahl angezeigt');
                    }
                }, 500);
            }
        }

        function handleScriptLoad() {
            scriptsLoaded++;
            window.logDebug(`Skript ${scriptsLoaded}/${totalScripts} geladen`);
            updateLoadingProgress();
        }

        function handleScriptError(error) {
            window.logDebug(`Fehler beim Laden eines Skripts: ${error}`);
        }
    </script>

    <script src="runtime.0d42e4c757c582c8cfb1.js" onload="handleScriptLoad()" onerror="handleScriptError(event)"></script>
    <script src="vendors.27052bde913ea61b4279.js" onload="handleScriptLoad()" onerror="handleScriptError(event)"></script>
    <script src="main.3027ab57c263c72f0893.js" onload="handleScriptLoad()" onerror="handleScriptError(event)"></script>
</body>
</html>
