<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G4NG MMO - Charaktererstellung</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        #player-info {
            text-align: center;
            margin-bottom: 20px;
        }

        #player-name {
            font-size: 24px;
            margin: 10px 0;
            color: #4CAF50;
        }

        #canvas-container {
            flex: 1;
            position: relative;
            background-color: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }

        #loading-bar {
            width: 200px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        #loading-progress {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease-in-out;
        }

        .selection-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .selection-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .selection-button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            min-width: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .selection-button:hover {
            background-color: #444;
            transform: translateY(-2px);
        }

        .selection-button.selected {
            background-color: #4CAF50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
        }

        .selection-button img {
            width: 32px;
            height: 32px;
            margin-bottom: 5px;
        }

        .selection-button .description {
            font-size: 12px;
            opacity: 0.8;
            text-align: center;
        }

        #error-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff4444;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        #confirm-button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        #confirm-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        #confirm-button:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="player-info">
            <h1>Charaktererstellung</h1>
            <div id="player-name">Lade Spielername...</div>
        </div>

        <div id="canvas-container"></div>

        <div class="selection-container">
            <div class="selection-group">
                <button class="selection-button selected" data-gender="male">
                    <img src="/icons/male.png" alt="Männlich">
                    Männlich
                </button>
                <button class="selection-button" data-gender="female">
                    <img src="/icons/female.png" alt="Weiblich">
                    Weiblich
                </button>
            </div>

            <div class="selection-group">
                <button class="selection-button" data-class="warrior">
                    <img src="/icons/warrior.png" alt="Krieger">
                    Krieger
                    <div class="description">Stark im Nahkampf mit hoher Verteidigung</div>
                </button>
                <button class="selection-button" data-class="mage">
                    <img src="/icons/mage.png" alt="Magier">
                    Magier
                    <div class="description">Mächtige Zauber und arkanes Wissen</div>
                </button>
            </div>

            <div class="selection-group">
                <button class="selection-button" data-class="ranger">
                    <img src="/icons/ranger.png" alt="Waldläufer">
                    Waldläufer
                    <div class="description">Geschickt mit Pfeil und Bogen</div>
                </button>
                <button class="selection-button" data-class="rogue">
                    <img src="/icons/rogue.png" alt="Schurke">
                    Schurke
                    <div class="description">Meister der Heimlichkeit</div>
                </button>
            </div>

            <button id="confirm-button" disabled>Charakter erstellen</button>
        </div>
    </div>

    <div id="loading-overlay">
        <h2>Lade Charaktere...</h2>
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>

    <div id="error-message"></div>

    <script src="dist/vendors.bundle.js"></script>
    <script src="dist/threejs.bundle.js"></script>
    <script src="dist/main.bundle.js"></script>
</body>
</html>
