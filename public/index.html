<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G4NG MMO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loading-text {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #loading-progress {
            font-size: 16px;
            color: #888;
        }
        #error-message {
            color: #ff4444;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        #character-creator {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: none;
        }
        #game-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 5;
        }
        .ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            color: white;
        }
    </style>
    <script src="dist/vendors.bundle.js" defer></script>
    <script src="dist/threejs.bundle.js" defer></script>
    <script src="dist/main.bundle.js" defer></script>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <div id="loading-text">Laden...</div>
        <div id="loading-progress">Initialisiere Spiel</div>
        <div id="error-message"></div>
    </div>
    
    <div id="character-creator"></div>
    
    <div id="game-container">
        <div class="ui-overlay">
            <div id="player-info"></div>
        </div>
    </div>
</body>
</html>
