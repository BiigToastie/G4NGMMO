<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMO Game</title>
    <script>
        // Debug-Funktion global verfügbar machen
        window.logDebug = function(message) {
            console.log(message);
            const debugInfo = document.getElementById('debug-info');
            if (debugInfo) {
                const timestamp = new Date().toLocaleTimeString();
                debugInfo.innerHTML += `<div>[${timestamp}] ${message}</div>`;
                // Scroll zum neuesten Eintrag
                debugInfo.scrollTop = debugInfo.scrollHeight;
            }
        };

        // Initialer Debug-Log
        console.log('Debug-Logging initialisiert');
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #17212b;
            color: white;
        }

        #character-selection {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .character-slots {
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
            padding: 20px;
        }

        .character-slot {
            width: 150px;
            height: 200px;
            border: 2px solid #30475e;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: rgba(48, 71, 94, 0.3);
            transition: all 0.3s ease;
        }

        .character-slot:hover {
            border-color: #4a90e2;
            background-color: rgba(74, 144, 226, 0.1);
        }

        .character-slot.selected {
            border-color: #4a90e2;
            background-color: rgba(74, 144, 226, 0.2);
        }

        .empty-slot-text {
            color: #8a9aa9;
            text-align: center;
        }

        #character-creator {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #character-preview {
            width: 100%;
            height: 100%;
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .action-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .action-button:disabled {
            background-color: #30475e;
            cursor: not-allowed;
        }

        #game-world {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .gender-buttons {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .gender-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #30475e;
            color: white;
            cursor: pointer;
        }

        .gender-button.selected {
            background-color: #4a90e2;
        }

        .error-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(236, 57, 66, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #17212b; display: flex; justify-content: center; align-items: center; z-index: 9999;">
        <div style="text-align: center; color: white;">
            <h2>Laden...</h2>
            <div id="loading-progress">0%</div>
        </div>
    </div>

    <div id="character-selection">
        <h1>Charakterauswahl</h1>
        <div class="character-slots">
            <div class="character-slot" data-slot="1">
                <p class="empty-slot-text">Leerer Slot</p>
            </div>
            <div class="character-slot" data-slot="2">
                <p class="empty-slot-text">Leerer Slot</p>
            </div>
        </div>
        <div class="button-container">
            <button id="start-game" class="action-button" disabled>Spiel starten</button>
        </div>
    </div>

    <div id="character-creator">
        <div id="character-preview"></div>
        <div class="gender-buttons">
            <button id="male-btn" class="gender-button selected">Männlich</button>
            <button id="female-btn" class="gender-button">Weiblich</button>
        </div>
        <div class="button-container">
            <button id="save-character" class="action-button">Charakter speichern</button>
            <button id="cancel-creation" class="action-button">Abbrechen</button>
        </div>
    </div>

    <div id="game-world">
        <div id="movement-controller"></div>
    </div>

    <div id="error-message" class="error-message"></div>

    <div id="debug-info" style="position: fixed; bottom: 10px; left: 10px; color: white; background: rgba(0,0,0,0.7); padding: 10px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto; z-index: 1000;"></div>

    <script>
        // Skript-Ladeprüfung
        let scriptsLoaded = 0;
        const totalScripts = 3;

        function updateLoadingProgress() {
            const progress = Math.round((scriptsLoaded / totalScripts) * 100);
            const loadingProgress = document.getElementById('loading-progress');
            if (loadingProgress) {
                loadingProgress.textContent = `${progress}%`;
            }
            
            if (scriptsLoaded === totalScripts) {
                setTimeout(() => {
                    const loading = document.getElementById('loading');
                    if (loading) {
                        loading.style.display = 'none';
                    }
                }, 500);
            }
        }

        function handleScriptLoad() {
            scriptsLoaded++;
            window.logDebug(`Skript ${scriptsLoaded}/${totalScripts} geladen`);
            updateLoadingProgress();
        }

        function handleScriptError(error) {
            window.logDebug(`Fehler beim Laden eines Skripts: ${error}`);
        }
    </script>

    <script src="runtime.0d42e4c757c582c8cfb1.js" onload="handleScriptLoad()" onerror="handleScriptError(event)"></script>
    <script src="vendors.27052bde913ea61b4279.js" onload="handleScriptLoad()" onerror="handleScriptError(event)"></script>
    <script src="main.3027ab57c263c72f0893.js" onload="handleScriptLoad()" onerror="handleScriptError(event)"></script>
</body>
</html>
