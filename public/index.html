<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMO Telegram Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #17212b;
            color: #f5f5f5;
            overflow: hidden;
        }

        #character-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #character-ui {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(35, 46, 60, 0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background-color: #2b5278;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        button:hover {
            background-color: #3a6d9a;
            transform: translateY(-2px);
        }

        button.selected {
            background-color: #4a8bc2;
            box-shadow: 0 0 0 2px #6ab2f2;
            transform: translateY(-2px);
        }

        .button-icon {
            width: 20px;
            height: 20px;
            filter: invert(1);
        }

        #save-character {
            background-color: #4CAF50;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
            justify-content: center;
        }

        #save-character:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #ec3942;
            background: rgba(236, 57, 66, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
            text-align: center;
        }

        .section-title {
            color: #6ab2f2;
            margin: 5px 0;
            font-size: 14px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 480px) {
            #character-ui {
                bottom: 10px;
                padding: 15px;
            }

            button {
                padding: 8px 15px;
                font-size: 12px;
            }

            .button-icon {
                width: 16px;
                height: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="character-preview"></div>
    
    <div id="character-ui">
        <div class="section-title">Geschlecht</div>
        <div class="button-group">
            <button id="male-btn" class="selected">
                <img src="dist/icons/male.svg" alt="M채nnlich" class="button-icon">
                M채nnlich
            </button>
            <button id="female-btn">
                <img src="dist/icons/female.svg" alt="Weiblich" class="button-icon">
                Weiblich
            </button>
        </div>

        <div class="section-title">Klasse</div>
        <div class="button-group">
            <button id="warrior-btn" class="selected">
                <img src="dist/icons/warrior.svg" alt="Krieger" class="button-icon">
                Krieger
            </button>
            <button id="mage-btn">
                <img src="dist/icons/mage.svg" alt="Magier" class="button-icon">
                Magier
            </button>
            <button id="ranger-btn">
                <img src="dist/icons/ranger.svg" alt="Waldl채ufer" class="button-icon">
                Waldl채ufer
            </button>
            <button id="rogue-btn">
                <img src="dist/icons/rogue.svg" alt="Schurke" class="button-icon">
                Schurke
            </button>
        </div>

        <button id="save-character">Charakter Erstellen</button>
        <div id="error-message" class="error-message"></div>
    </div>

    <script src="dist/vendors.bundle.js"></script>
    <script src="dist/threejs.bundle.js"></script>
    <script src="dist/main.bundle.js"></script>
</body>
</html>
