<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMO Telegram Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #17212b;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #character-selection {
            background-color: #232e3c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #6ab2f2;
            margin-bottom: 25px;
        }

        .gender-selection, .class-selection {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .class-selection {
            grid-template-columns: repeat(2, 1fr);
        }

        button {
            background-color: #5288c1;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6ab2f2;
        }

        .error-message {
            color: #ec3942;
            background: rgba(236, 57, 66, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="character-selection">
        <h2>Wähle deinen Charakter</h2>
        <div class="gender-selection">
            <button id="male-btn">Männlich</button>
            <button id="female-btn">Weiblich</button>
        </div>
        <div class="class-selection">
            <button id="warrior-btn">Krieger</button>
            <button id="mage-btn">Magier</button>
            <button id="ranger-btn">Waldläufer</button>
            <button id="rogue-btn">Schurke</button>
        </div>
        <div id="error-message" class="error-message"></div>
    </div>

    <script src="dist/vendors.bundle.js"></script>
    <script src="dist/threejs.bundle.js"></script>
    <script src="dist/main.bundle.js"></script>
</body>
</html>
