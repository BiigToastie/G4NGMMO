<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMO Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        #character-creator {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        #game-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 5;
        }
        .ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            color: white;
            font-family: Arial, sans-serif;
        }
        #loading-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <h1>Laden...</h1>
    </div>
    
    <div id="character-creator"></div>
    
    <div id="game-container">
        <div class="ui-overlay">
            <div id="player-info"></div>
        </div>
    </div>

    <script src="dist/vendors.bundle.js"></script>
    <script src="dist/threejs.bundle.js"></script>
    <script src="dist/main.bundle.js"></script>
</body>
</html>
