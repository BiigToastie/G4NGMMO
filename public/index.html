<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMO Telegram Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #17212b;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #character-selection {
            background-color: #232e3c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 800px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .preview-section {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            height: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .character-preview {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .character-preview canvas {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        .selection-section {
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #6ab2f2;
            margin-bottom: 25px;
            grid-column: 1 / -1;
        }

        .gender-selection, .class-selection {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            background-color: #5288c1;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background-color: #6ab2f2;
            transform: translateY(-2px);
        }

        button.selected {
            background-color: #6ab2f2;
            box-shadow: 0 0 10px rgba(106, 178, 242, 0.5);
        }

        button svg {
            width: 20px;
            height: 20px;
        }

        .save-button {
            grid-column: 1 / -1;
            background-color: #4caf50;
            font-size: 18px;
            padding: 20px;
            margin-top: 20px;
        }

        .save-button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #ec3942;
            background: rgba(236, 57, 66, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
            text-align: center;
            font-weight: bold;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            #character-selection {
                grid-template-columns: 1fr;
                max-width: 400px;
            }

            .preview-section {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div id="character-selection">
        <h2>Wähle deinen Charakter</h2>
        
        <div class="preview-section">
            <div class="character-preview" id="character-preview"></div>
        </div>

        <div class="selection-section">
            <h3>Geschlecht</h3>
            <div class="gender-selection">
                <button id="male-btn" class="selected">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="8" r="5"/>
                        <path d="M20 21v-2a7 7 0 0 0-14 0v2"/>
                    </svg>
                    Männlich
                </button>
                <button id="female-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="8" r="5"/>
                        <path d="M12 13v8"/>
                        <path d="M9 18h6"/>
                    </svg>
                    Weiblich
                </button>
            </div>
        </div>

        <div class="selection-section">
            <h3>Klasse</h3>
            <div class="class-selection">
                <button id="warrior-btn" class="selected">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                    </svg>
                    Krieger
                </button>
                <button id="mage-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                    </svg>
                    Magier
                </button>
                <button id="ranger-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 4v16"/>
                        <path d="M12 4v16"/>
                        <path d="M5 4v16"/>
                        <path d="M19 9l-7-5-7 5"/>
                    </svg>
                    Waldläufer
                </button>
                <button id="rogue-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                        <polyline points="14 2 14 8 20 8"/>
                    </svg>
                    Schurke
                </button>
            </div>
        </div>

        <button id="save-character" class="save-button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                <polyline points="17 21 17 13 7 13 7 21"/>
                <polyline points="7 3 7 8 15 8"/>
            </svg>
            Charakter speichern
        </button>

        <div id="error-message" class="error-message"></div>
    </div>

    <script src="dist/vendors.bundle.js"></script>
    <script src="dist/threejs.bundle.js"></script>
    <script src="dist/main.bundle.js"></script>
</body>
</html>
