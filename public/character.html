<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>G4NG MMO - Charaktererstellung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --tg-theme-bg-color: #18222d;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #7d8b99;
            --tg-theme-link-color: #64baf0;
            --tg-theme-button-color: #2ea6ff;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #character-view {
            height: 30vh;
            background-color: rgba(255, 255, 255, 0.05);
            position: relative;
        }

        #character-canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #character-controls {
            height: 70vh;
            background-color: var(--tg-theme-bg-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .user-info {
            text-align: center;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .user-name {
            font-size: 24px;
            font-weight: 600;
            color: var(--tg-theme-link-color);
            margin-bottom: 5px;
        }

        .selection-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .selection-button {
            flex: 1;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--tg-theme-text-color);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .selection-button.selected {
            border-color: var(--tg-theme-button-color);
            background-color: rgba(46, 166, 255, 0.1);
        }

        .selection-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .class-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .class-button {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--tg-theme-text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .class-button.selected {
            border-color: var(--tg-theme-button-color);
            background-color: rgba(46, 166, 255, 0.1);
        }

        .class-icon {
            font-size: 24px;
            color: var(--tg-theme-link-color);
        }

        .class-name {
            font-weight: 500;
        }

        .class-description {
            font-size: 12px;
            color: var(--tg-theme-hint-color);
            text-align: center;
        }

        #confirm-button {
            width: 100%;
            padding: 15px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: auto;
        }

        #confirm-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--tg-theme-button-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="character-view">
        <canvas id="character-canvas"></canvas>
        <div id="loading-overlay">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <div id="character-controls">
        <div class="user-info">
            <div class="user-name" id="user-name">Spielername</div>
        </div>

        <div class="selection-group">
            <button class="selection-button selected" data-gender="male">M√§nnlich</button>
            <button class="selection-button" data-gender="female">Weiblich</button>
        </div>

        <div class="class-grid">
            <button class="class-button" data-class="warrior">
                <div class="class-icon">‚öîÔ∏è</div>
                <div class="class-name">Krieger</div>
                <div class="class-description">Stark im Nahkampf mit hoher Verteidigung</div>
            </button>
            <button class="class-button" data-class="mage">
                <div class="class-icon">üîÆ</div>
                <div class="class-name">Magier</div>
                <div class="class-description">M√§chtige Zauber und arkanes Wissen</div>
            </button>
            <button class="class-button" data-class="ranger">
                <div class="class-icon">üèπ</div>
                <div class="class-name">Waldl√§ufer</div>
                <div class="class-description">Geschickt mit Pfeil und Bogen</div>
            </button>
            <button class="class-button" data-class="rogue">
                <div class="class-icon">üó°Ô∏è</div>
                <div class="class-name">Schurke</div>
                <div class="class-description">Meister der Heimlichkeit und List</div>
            </button>
        </div>

        <button id="confirm-button" disabled>Charakter erstellen</button>
    </div>

    <script type="module" src="/dist/bundle.js"></script>
</body>
</html>
