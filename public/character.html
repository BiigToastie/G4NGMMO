<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>G4NG MMO - Charaktererstellung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --tg-theme-bg-color: #18222d;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #7d8b99;
            --tg-theme-link-color: #64baf0;
            --tg-theme-button-color: #2ea6ff;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 14px;
            line-height: 1.4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #character-view {
            flex: 1;
            min-height: 50vh;
            position: relative;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin: 8px;
            overflow: hidden;
        }

        #character-canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #character-controls {
            padding: 8px;
            background-color: var(--tg-theme-bg-color);
        }

        .control-section {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
            color: var(--tg-theme-link-color);
        }

        .control-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .control-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        label {
            font-size: 14px;
            color: var(--tg-theme-hint-color);
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--tg-theme-text-color);
            font-size: 14px;
        }

        input[type="range"] {
            width: 100%;
            margin: 8px 0;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            height: 4px;
            border-radius: 2px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--tg-theme-button-color);
            cursor: pointer;
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="color"] {
            -webkit-appearance: none;
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 16px;
            padding: 0;
            cursor: pointer;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 16px;
        }

        #confirm-button {
            position: fixed;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            z-index: 1000;
            width: calc(100% - 32px);
            max-width: 400px;
        }

        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--tg-theme-button-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (min-width: 768px) {
            .control-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="character-view">
        <canvas id="character-canvas"></canvas>
        <div id="loading-overlay">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <div id="character-controls">
        <div class="control-section">
            <h2 class="section-title">Grundlegende Eigenschaften</h2>
            <div class="control-grid">
                <div class="control-item">
                    <label for="character-name">Name</label>
                    <input type="text" id="character-name" maxlength="20" placeholder="Dein Charaktername">
                </div>
                <div class="control-item">
                    <label for="character-gender">Geschlecht</label>
                    <select id="character-gender">
                        <option value="male">Männlich</option>
                        <option value="female">Weiblich</option>
                    </select>
                </div>
                <div class="control-item">
                    <label for="character-height">Größe: <span id="height-value">175 cm</span></label>
                    <input type="range" id="character-height" min="150" max="200" value="175">
                </div>
            </div>
        </div>

        <div class="control-section">
            <h2 class="section-title">Aussehen</h2>
            <div class="control-grid">
                <div class="control-item">
                    <label>Hautfarbe</label>
                    <div class="color-picker">
                        <input type="color" id="skin-color" value="#f4d03f">
                    </div>
                </div>
                <div class="control-item">
                    <label>Augenfarbe</label>
                    <div class="color-picker">
                        <input type="color" id="eye-color" value="#2e86c1">
                    </div>
                </div>
                <div class="control-item">
                    <label for="hair-style">Frisur</label>
                    <select id="hair-style">
                        <option value="kurz">Kurz</option>
                        <option value="mittel">Mittel</option>
                        <option value="lang">Lang</option>
                    </select>
                </div>
                <div class="control-item">
                    <label>Haarfarbe</label>
                    <div class="color-picker">
                        <input type="color" id="hair-color" value="#3d2314">
                    </div>
                </div>
            </div>
        </div>

        <div class="control-section">
            <h2 class="section-title">Körperbau</h2>
            <div class="control-grid">
                <div class="control-item">
                    <label for="body-type">Körpertyp</label>
                    <select id="body-type">
                        <option value="slim">Schlank</option>
                        <option value="average">Durchschnittlich</option>
                        <option value="athletic">Athletisch</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <button id="confirm-button">Charakter erstellen</button>

    <script type="module" src="/dist/bundle.js"></script>
</body>
</html>
