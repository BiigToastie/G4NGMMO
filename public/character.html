<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G4NG MMO - Charaktererstellung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #confirm-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        #confirm-button:hover {
            background-color: #45a049;
        }

        #character-view {
            height: 60vh;
            width: 100%;
            position: relative;
            background-color: #2a2a2a;
        }

        #character-canvas {
            width: 100%;
            height: 100%;
        }

        #character-controls {
            height: 40vh;
            width: 100%;
            background-color: #333;
            padding: 20px;
            overflow-y: auto;
        }

        .control-section {
            background-color: #404040;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .control-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 0.9em;
            color: #ccc;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #2a2a2a;
            color: white;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="color"] {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 4px;
            background: none;
            cursor: pointer;
        }

        .preset-colors {
            display: flex;
            gap: 5px;
        }

        .color-preset {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #555;
        }

        .color-preset:hover {
            border-color: #fff;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button id="confirm-button">Charakter erstellen</button>
    
    <div id="character-view">
        <canvas id="character-canvas"></canvas>
        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <div id="character-controls">
        <div class="control-section">
            <h2 class="section-title">Grundlegende Eigenschaften</h2>
            <div class="control-grid">
                <div class="control-item">
                    <label for="character-name">Name</label>
                    <input type="text" id="character-name" maxlength="20">
                </div>
                <div class="control-item">
                    <label for="character-gender">Geschlecht</label>
                    <select id="character-gender">
                        <option value="male">Männlich</option>
                        <option value="female">Weiblich</option>
                    </select>
                </div>
                <div class="control-item">
                    <label for="character-height">Größe (cm)</label>
                    <input type="range" id="character-height" min="150" max="200" value="175">
                    <span id="height-value">175 cm</span>
                </div>
            </div>
        </div>

        <div class="control-section">
            <h2 class="section-title">Aussehen</h2>
            <div class="control-grid">
                <div class="control-item">
                    <label>Hautfarbe</label>
                    <div class="color-picker">
                        <input type="color" id="skin-color" value="#f4d03f">
                        <div class="preset-colors">
                            <div class="color-preset" style="background-color: #f4d03f" data-color="#f4d03f"></div>
                            <div class="color-preset" style="background-color: #e59866" data-color="#e59866"></div>
                            <div class="color-preset" style="background-color: #cd6155" data-color="#cd6155"></div>
                        </div>
                    </div>
                </div>
                <div class="control-item">
                    <label>Augenfarbe</label>
                    <div class="color-picker">
                        <input type="color" id="eye-color" value="#2e86c1">
                        <div class="preset-colors">
                            <div class="color-preset" style="background-color: #2e86c1" data-color="#2e86c1"></div>
                            <div class="color-preset" style="background-color: #27ae60" data-color="#27ae60"></div>
                            <div class="color-preset" style="background-color: #8e44ad" data-color="#8e44ad"></div>
                        </div>
                    </div>
                </div>
                <div class="control-item">
                    <label for="hair-style">Frisur</label>
                    <select id="hair-style">
                        <option value="kurz">Kurz</option>
                        <option value="mittel">Mittel</option>
                        <option value="lang">Lang</option>
                    </select>
                </div>
                <div class="control-item">
                    <label>Haarfarbe</label>
                    <div class="color-picker">
                        <input type="color" id="hair-color" value="#3d2314">
                        <div class="preset-colors">
                            <div class="color-preset" style="background-color: #3d2314" data-color="#3d2314"></div>
                            <div class="color-preset" style="background-color: #f7dc6f" data-color="#f7dc6f"></div>
                            <div class="color-preset" style="background-color: #e74c3c" data-color="#e74c3c"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="control-section">
            <h2 class="section-title">Körperbau</h2>
            <div class="control-grid">
                <div class="control-item">
                    <label for="body-type">Körpertyp</label>
                    <select id="body-type">
                        <option value="slim">Schlank</option>
                        <option value="average">Durchschnittlich</option>
                        <option value="athletic">Athletisch</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/dist/bundle.js"></script>
</body>
</html>
