<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMO Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #17212b;
            color: white;
        }

        #character-selection {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .character-slots {
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
            padding: 20px;
        }

        .character-slot {
            width: 150px;
            height: 200px;
            border: 2px solid #30475e;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: rgba(48, 71, 94, 0.3);
            transition: all 0.3s ease;
        }

        .character-slot:hover {
            border-color: #4a90e2;
            background-color: rgba(74, 144, 226, 0.1);
        }

        .character-slot.selected {
            border-color: #4a90e2;
            background-color: rgba(74, 144, 226, 0.2);
        }

        .empty-slot-text {
            color: #8a9aa9;
            text-align: center;
        }

        #character-creator {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #character-preview {
            width: 100%;
            height: 100%;
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .action-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .action-button:disabled {
            background-color: #30475e;
            cursor: not-allowed;
        }

        #game-world {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #movement-controller {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-color: rgba(74, 144, 226, 0.3);
            border-radius: 50%;
            border: 2px solid #4a90e2;
        }

        .gender-buttons {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .gender-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #30475e;
            color: white;
            cursor: pointer;
        }

        .gender-button.selected {
            background-color: #4a90e2;
        }
    </style>
</head>
<body>
    <div id="character-selection">
        <h1>Charakterauswahl</h1>
        <div class="character-slots">
            <div class="character-slot" data-slot="1">
                <p class="empty-slot-text">Leerer Slot</p>
            </div>
            <div class="character-slot" data-slot="2">
                <p class="empty-slot-text">Leerer Slot</p>
            </div>
        </div>
        <div class="button-container">
            <button id="start-game" class="action-button" disabled>Spiel starten</button>
        </div>
    </div>

    <div id="character-creator">
        <div id="character-preview"></div>
        <div class="gender-buttons">
            <button id="male-btn" class="gender-button selected">MÃ¤nnlich</button>
            <button id="female-btn" class="gender-button">Weiblich</button>
        </div>
        <div class="button-container">
            <button id="save-character" class="action-button">Charakter speichern</button>
            <button id="cancel-creation" class="action-button">Abbrechen</button>
        </div>
    </div>

    <div id="game-world">
        <div id="movement-controller"></div>
    </div>

    <script src="runtime.js"></script>
    <script src="vendors.js"></script>
    <script src="main.js"></script>
</body>
</html>
