<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMO Telegram Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #17212b;
            color: #f5f5f5;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #17212b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loading-progress {
            font-size: 24px;
            margin-top: 20px;
            color: #6ab2f2;
        }

        #debug-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 150px;
            background: rgba(0, 0, 0, 0.8);
            color: #f5f5f5;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            overflow-y: auto;
            z-index: 1000;
            border-radius: 5px;
            border: 1px solid #5288c1;
        }

        #character-selection {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #232e3c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 900;
        }

        .error-message {
            color: #ec3942;
            background: rgba(236, 57, 66, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <h2>Lade Ressourcen...</h2>
        <div id="loading-progress">0%</div>
        <div id="error-message" class="error-message"></div>
    </div>

    <div id="debug-info"></div>

    <div id="character-selection">
        <h2>Wähle deinen Charakter</h2>
        <div class="gender-selection">
            <button id="male-btn">Männlich</button>
            <button id="female-btn">Weiblich</button>
        </div>
        <div class="class-selection">
            <button id="warrior-btn">Krieger</button>
            <button id="mage-btn">Magier</button>
            <button id="ranger-btn">Waldläufer</button>
            <button id="rogue-btn">Schurke</button>
        </div>
    </div>

    <script src="dist/vendors.bundle.js"></script>
    <script src="dist/threejs.bundle.js"></script>
    <script src="dist/main.bundle.js"></script>
</body>
</html>
